<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>TANGO APP</title>
    <script src="https://kit.fontawesome.com/872c04da44.js" crossorigin="anonymous"></script>
    <style>
        .ja i, .en i, .popup-box {
            /* 表示、非表示切り替え用 */
            display: none;
        }

        :root {
            /* 変数一覧 */
            --header-color: #00a4b3;
            --header-icon-color: #00434a;
            --pulldown-arrow-color: #007885;
            --base-color: #ebebeb;
            --word-box-back-color: #ffffff;
            --en-word-color: #ff7700;
            --category-red: rgb(231, 112, 112);
            --category-yellow: rgb(216, 216, 0);
            --category-button-border-color: gray;
            --popup-border: rgb(201, 201, 201);
            --popup-background: #ffffff;

            /* 変数一覧
            --header-color: #00a4b3;
            --header-icon-color: #00434a;
            --base-color: #ebebeb;
            --word-box-back-color: #ffffff;
            --en-word-color: #ed6f00; */

            --header-fontsize: 1.2rem;
            --header-height: 3.5rem;
            --all-radius: 5px;
            --changebox-line-thickness: 1.5px;
        }

        body {
            margin: 0;
            padding: 0;
            font-weight: normal;
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--base-color);
        }

        /* inline */
        select {
            margin: 0;
            padding: 0;
            box-sizing: content-box;
            border: none;
            appearance: none;
        }

        /* inline */
        button {
            /* 背景を透明化 */
            background-color: transparent;
            display: block;
        }

        /* inline */
        i {
            display: block;
        }

        /* block !!!!!!!!!!! */
        p {
            margin: 0;
            padding: 0;
        }

        /* inline */
        label {
            display: block;
        }


        .pull-down select, .changer-box, .word-box, .category-button, .popup-box {
            border-radius: var(--all-radius);
        }
        
        .header {
            background-color: var(--header-color);
            position: fixed;
            top: 0;
            left: 0;
            /* borderとpaddingを含めて幅を100%にする */
            box-sizing: border-box;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: var(--header-fontsize);
            padding: 0.5rem 4vw;
            height: var(--header-height);
        }

        .pull-down {
            /* 背景色を透明にする */
            /* background-color: transparent; */
            /* 親要素から継承 */
            /* font-size: inherit; */
            /* 子要素のposition absolute を有効化するために必要 */
            position: relative;
            width: 8.8rem;
        }

        .pull-down select {
            color: var(--header-icon-color);
            background-color: transparent;
            font-size: 1.4rem;
            padding: 2% 0;
            padding-right: 0;
            width: 100%;
        }

        .pull-down .down-arrow {
            color: var(--pulldown-arrow-color);
            font-size: 1.1rem;
            position: absolute;
            top: 0.6rem;
            right: 0;
            /* クリックの邪魔にならないように設定 */
            pointer-events: none;
        }

        .tool-space {
            color: var(--header-icon-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* widthやheightで明示的にサイズを指定すると、子要素はそのサイズを超えなくなる */
            width: 11.4rem;
        }

        .changer-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 5.5rem;
            font-size: 1.6rem;
            padding: 0.3rem;
            border: var(--changebox-line-thickness) solid var(--header-icon-color);
        }

        .ja, .en {
            box-sizing: border-box;
            width: 50%;
            text-align: center;
            position: relative;
        }

        .ja {
            border-right: var(--changebox-line-thickness) solid var(--header-icon-color);
        }

        .ja i, .en i {
            position: absolute;
            /* absoluteの中央寄せ */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }

        .popup-box {
            border: 1px solid var(--popup-border);
            position: absolute;
            top: 0;
            right: 5rem;
            top: var(--header-height);
            width: 200px;
            background-color: var(--popup-background);
            text-align: center;
            margin-top: 3px;
            padding: 1.5rem 0;
        }

        .popup-box p {
            font-size: 1.1rem;
            width: 12rem;
            margin: 0 auto;
        }

        .popup-box .popup-text {
            font-size: 1.0rem;
            margin: 0 auto;
            margin-top: 1rem;
            width: 8rem;
            text-align: left;
            position: relative;
        }

        .popup-box input {
            margin-left: 1rem;
            width: 1.3rem;
            position: absolute;
            top: 0;
            right: 0;
        }

        .word-list {
            margin-top: calc(var(--header-height) + 1rem);
        }

        .word-box {
            /* border: 1px solid gray; */
            background-color: var(--word-box-back-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 60vw;
            /* スマホ用 */
            min-width: 320px;
            margin: 0.8rem auto;
            padding: 1rem 0;
        }

        .word-box i {
            width: 15%;
            text-align: center;
        }

        .category-box {
            width: 15%;
        }

        .category-button {
            --side-length: 1.6rem;
            width: var(--side-length);
            height: var(--side-length);
            border: 2px solid var(--category-button-border-color);
            margin: 0 auto;
        }

        .category-button.none {
            background-color: transparent;
        }

        .category-button.red {
            background-color: var(--category-red);
        }

        .category-button.yellow {
            background-color: var(--category-yellow);
        }

        .en-word {
            width: 30%;
            text-align: left;
            color: var(--en-word-color);
        }

        .ja-meaning {
            width: 40%;
            /* テキストの両端揃え */
            text-align: justify;
        }

        @media screen and (min-width: 960px) {
            .tool-space {
                width: 14rem;
            }
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="pull-down">
            <select name="prefecture" id="section-pulldown">
                <option value="ALL">ALL Section</option>
                <option value="1">Section 1</option>
                <option value="2">Section 2</option>
                <option value="3">Section 3</option>
                <option value="4">Section 4</option>
                <option value="5">Section 5</option>
                <option value="6">Section 6</option>
                <option value="7">Section 7</option>
                <option value="8">Section 8</option>
                <option value="9">Section 9</option>
                <option value="10">Section 10</option>
                <option value="11">Section 11</option>
                <option value="12">Section 12</option>
                <option value="13">Section 13</option>
                <option value="14">Section 14</option>
                <option value="15">Section 15</option>
                <option value="16">Section 16</option>
                <option value="17">Section 17</option>
                <option value="18">Section 18</option>
                <option value="19">Section 19</option>
            </select>
            <i class="down-arrow fa-solid fa-chevron-down"></i>
        </div>
        <div class="tool-space">
            <i class="fa-solid fa-filter fa-lg"></i>
            <i class="fa-solid fa-shuffle fa-lg"></i>
            <div class="changer-box">
                <div class="ja">
                    ja
                    <i class="fa-solid fa-slash"></i>
                </div>
                <div class="en">
                    en
                    <i class="fa-solid fa-slash"></i>
                </div>
            </div>
        </div>

        <div class="popup-box">
            <p>表示するカテゴリー</p>
            <label class="popup-text">マークなし<input type="checkbox" name="" id=""></label>
            <label class="popup-text">赤マーク<input type="checkbox" name="" id=""></label>
            <label class="popup-text">黄マーク<input type="checkbox" name="" id=""></label>
        </div>
    </header>

    <div class="word-list" id="word-list">
        <!-- <div class="word-box">
            <div class="category-box">
                <button class="category-button" id="1"></button>
            </div>
            <div class="en-word">improve</div>
            <div class="ja-meaning">を向上させる；よくなる</div>
            <i class="fa-solid fa-volume-high"></i>
        </div> -->
    </div>
    <script>
        // "await" はasync function 内で Promise の結果（ resolve 、 reject ）
        // が返されるまで待機する（処理を一時停止する）演算子のこと。
        // そのため、asyncを付けた関数の外に記述するとSyntaxErrorとなる。
        // async function getWordList(){
        //     const j = await (await fetch("/word_list")).json();
        //     return j;   //jはPromise
        // }

        function getWordBoxHTML(wordObject){    //jaMeaningは配列
            const id = wordObject.id;
            const category = wordObject.category;
            let enWord = wordObject.enWord;
            const jaMeaning = wordObject.jaMeaning;
            let enIsDisplayed = wordObject.enIsDisplayed;
            let jaIsDisplayed = wordObject.jaIsDisplayed;

            let meaningText = "";
            for (const meaning of jaMeaning) {
                meaningText = meaningText + meaning;
                meaningText = meaningText + "<br>";
            }
            meaningText.slice(0, -4);   //末尾の<br>の削除
            if (!enIsDisplayed) {
                enWord = "-----"
            }

            if (!jaIsDisplayed) {
                meaningText = "-----"
            }
            const categoryId = "category"+id;
            const enWordId = "enWord"+id;
            const jaMeaningId= "jaMeaning"+id;

            //括弧いらない
            const wordBoxHTML = String.raw`
                <div class="word-box" id="${id}">
                    <div class="category-box">
                        <button class="category-button ${category}" id="${categoryId}"></button>
                    </div>
                    <div class="en-word" id="${enWordId}">${enWord}</div>
                    <div class="ja-meaning" id="${jaMeaningId}">${meaningText}</div>
                    <i class="fa-solid fa-volume-high"></i>
                </div>
            `;
            return wordBoxHTML;
        }

        function renderWordBoxList(wordList) {
            let wordListNode = document.getElementById("word-list");
            wordListNode.innerHTML = "";
            // forEachはインデックス番号も取得できるが、breakとcontinueが使えない
            for (const wordObject of wordList) {
                const wordBoxHTML = getWordBoxHTML(wordObject);   
                wordListNode.insertAdjacentHTML("beforeend", wordBoxHTML);
            }
        }

        function main(wordList) {      //再帰関数
            let newWordList = wordList;
            for (let i=0; i < wordList.length; i++) {
                const originalWordObject = wordList[i];

                //category event
                let newWordObject = newWordList[i];
                document.getElementById("category"+originalWordObject.id).addEventListener("click", () => {
                    let oldCategory = newWordObject.category;
                    let newCategory = rotateCategory(oldCategory);
                    newWordObject.category = newCategory;
                    
                    //render
                    document.getElementById("category"+newWordObject.id).classList.replace(oldCategory, newCategory);
                    //一括更新は重い
                    //該当のボックスだけDOMを更新する
                });

                document.getElementById("enWord"+originalWordObject.id).addEventListener("click", () => {
                    newWordObject.enIsDisplayed = toggleDisplayed(newWordObject.enIsDisplayed);

                    if (newWordObject.enIsDisplayed) {
                        //やっぱりカオスコードになるので、Reactを使うべき？
                    }
                });
            }
        }

        function toggleDisplayed(isDisplayed) {
            if (isDisplayed) {
                return false;
            }else {
                return true;
            }
        }

        function addIsDisplayedProperty(wordList) {
            let newWordList = []; 
            for (const wordObject of wordList) {
                wordObject.enIsDisplayed = true;
                wordObject.jaIsDisplayed = true;
                newWordList.push(wordObject);
            }
            return newWordList;
        }

        function rotateCategory(category) {
            let nCategory = category;

            if (nCategory == "none") {
                nCategory = "red";
            }else if (nCategory == "red") {
               nCategory = "yellow"; 
            }else {     //nCategory == "yellow"
                nCategory = "none";
            }
            
            return nCategory;

        }

        fetch("/word_list").then(res => {return res.json()}).then(responseJson => {
            let wordList = addIsDisplayedProperty(responseJson.top);      //Array
            renderWordBoxList(wordList);

            main(wordList);
        });


        // Promise内で取得した値をブロックの外に出すのは難しいので、
        // その値を利用する処理を関数などにうまくまとめて、ブロック内で
        // 完結するように書く

        //stateの変更と描画の処理は分ける(分けないとセクションごとに表示させる処理が難しい)
        //非同期のイベントリスナから値をどう受け取るか？(描画の処理を無限ループ?)
        //React案件？(できれば使わずに作りたい)
        //イベントリスナーだけならstateのような概念の実装は可能？
        //pulldownのイベントリスナとcategoryBoxのイベントリスナでオブジェクトや配列を共有する
        //DOMを描画するごとにイベントリスナーの登録が必要？
        //描画処理の中でイベントリスナーを登録し、イベントリスナーの中で描画処理を呼び出す
        //(再帰関数)
    </script>   
</body>
</html>
